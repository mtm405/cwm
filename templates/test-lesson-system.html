<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 8: Lesson System Test Suite - Code with Morais</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            color: #007bff;
            font-size: 2.5rem;
        }
        
        .header p {
            margin: 0;
            color: #a0aec0;
            font-size: 1.1rem;
        }
        
        .test-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
        
        .test-section {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #007bff;
            backdrop-filter: blur(10px);
        }
        
        .test-section h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-loading {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-info {
            background: #17a2b8;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .log-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .log-entry.warning {
            color: #ffc107;
        }
        
        .log-entry.info {
            color: #17a2b8;
        }
        
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .module-card {
            background: rgba(60, 60, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        
        .module-card:hover {
            border-color: #007bff;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.2);
        }
        
        .module-card h3 {
            margin: 0 0 10px 0;
            color: #007bff;
            font-size: 1.2rem;
        }
        
        .module-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(40, 167, 69, 0.1));
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        
        @media (max-width: 768px) {
            .test-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .module-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Phase 8: Lesson System Test Suite</h1>
            <p>Comprehensive validation of all lesson system fixes and improvements</p>
        </div>
        
        <div class="test-controls">
            <button class="btn btn-primary" onclick="runFullTestSuite()">
                üöÄ Run Full Test Suite
            </button>
            <button class="btn btn-success" onclick="runQuickTest()">
                ‚ö° Quick Health Check
            </button>
            <button class="btn btn-warning" onclick="runModuleTests()">
                üì¶ Module Tests Only
            </button>
            <button class="btn btn-info" onclick="clearResults()">
                üóëÔ∏è Clear Results
            </button>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="tests-passed">0</div>
                <div class="stat-label">Tests Passed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tests-total">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="success-rate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="modules-loaded">0</div>
                <div class="stat-label">Modules Loaded</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="overall-progress"></div>
        </div>
        
        <div class="test-section">
            <h2>
                <span class="status-indicator status-loading" id="status-indicator"></span>
                Test Status
            </h2>
            <div id="test-status">Ready to run tests...</div>
        </div>
        
        <div class="test-section">
            <h2>üìä Test Results</h2>
            <div class="module-grid" id="test-results">
                <!-- Test results will be populated here -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üìã Console Output</h2>
            <div class="log-container" id="console-output">
                <div class="log-entry info">Test suite loaded and ready...</div>
            </div>
        </div>
    </div>

    <!-- Load all the systems we need to test -->
    
    <!-- Mock lesson data for testing -->
    <script>
        // Mock lesson data structure for testing
        globalThis.lessonData = {
            id: 'test-lesson',
            title: 'Test Lesson',
            subtopics: [
                { id: 'intro', title: 'Introduction', completed: false },
                { id: 'basics', title: 'Basics', completed: true }
            ],
            blocks: [
                { type: 'text', content: 'Test content block' },
                { type: 'code', content: 'print("Hello World")' }
            ],
            quiz: {
                id: 'test-quiz',
                questions: [
                    {
                        id: 'q1',
                        type: 'multiple_choice',
                        question: 'What is Python?',
                        options: ['A language', 'A snake', 'Both'],
                        correct: 2
                    }
                ]
            }
        };
        
        globalThis.lessonProgress = {
            completed_subtopics: ['basics'],
            quiz_attempts: 1,
            score: 85
        };
        
        globalThis.currentUser = {
            id: 'test-user',
            username: 'Test User',
            xp: 1000,
            level: 5
        };
    </script>
    
    <!-- Load core systems -->
    <script type="module" src="/static/js/core/moduleInitializer.js"></script>
    <script type="module" src="/static/js/core/initializationQueue.js"></script>
    <script type="module" src="/static/js/core/LessonSystemTest.js"></script>
    
    <!-- Load supporting systems -->
    <script src="/static/js/utils/dataStructureNormalizer.js"></script>
    <script src="/static/js/editor/editorConfig.js"></script>
    <script src="/static/js/editor/editorService.js"></script>
    
    <!-- Test Interface JavaScript -->
    <script>
        let testResults = [];
        let currentTest = null;
        
        // Console output capture
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        function addToLog(level, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logContainer = document.getElementById('console-output');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${level}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Call original console method
            if (originalConsole[level]) {
                originalConsole[level](...args);
            }
        }
        
        // Override console methods
        console.log = (...args) => addToLog('info', ...args);
        console.error = (...args) => addToLog('error', ...args);
        console.warn = (...args) => addToLog('warning', ...args);
        console.info = (...args) => addToLog('info', ...args);
        
        async function runFullTestSuite() {
            updateStatus('Running full test suite...', 'loading');
            clearResults();
            
            try {
                if (typeof globalThis.LessonSystemTest === 'undefined') {
                    // Try to load the test module
                    const testModule = await import('/static/js/core/LessonSystemTest.js');
                    globalThis.LessonSystemTest = testModule.LessonSystemTest || testModule.default;
                }
                
                if (globalThis.LessonSystemTest) {
                    const results = await globalThis.LessonSystemTest.runAllTests();
                    displayTestResults(results);
                    updateStatus('Full test suite completed!', 'success');
                } else {
                    throw new Error('LessonSystemTest not available');
                }
            } catch (error) {
                console.error('Failed to run full test suite:', error);
                updateStatus('Test suite failed to run', 'error');
            }
        }
        
        async function runQuickTest() {
            updateStatus('Running quick health check...', 'loading');
            
            try {
                if (globalThis.LessonSystemTest) {
                    const success = await globalThis.LessonSystemTest.runQuickTest();
                    updateStatus(success ? 'Quick test passed!' : 'Quick test failed', 
                               success ? 'success' : 'error');
                } else {
                    updateStatus('Test system not loaded', 'error');
                }
            } catch (error) {
                console.error('Quick test failed:', error);
                updateStatus('Quick test error', 'error');
            }
        }
        
        async function runModuleTests() {
            updateStatus('Running module tests...', 'loading');
            
            try {
                if (globalThis.LessonSystemTest) {
                    const moduleTest = await globalThis.LessonSystemTest.testES6ModuleLoading();
                    const dataTest = await globalThis.LessonSystemTest.testDataStructures();
                    
                    displayTestResults([moduleTest, dataTest]);
                    updateStatus('Module tests completed', 'success');
                } else {
                    updateStatus('Test system not loaded', 'error');
                }
            } catch (error) {
                console.error('Module tests failed:', error);
                updateStatus('Module tests error', 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('console-output').innerHTML = 
                '<div class="log-entry info">Console cleared...</div>';
            
            // Reset stats
            updateStats(0, 0, 0, 0);
            updateProgress(0);
        }
        
        function updateStatus(message, type) {
            const statusElement = document.getElementById('test-status');
            const indicatorElement = document.getElementById('status-indicator');
            
            statusElement.textContent = message;
            
            // Update status indicator
            indicatorElement.className = `status-indicator status-${type}`;
        }
        
        function displayTestResults(results) {
            const container = document.getElementById('test-results');
            container.innerHTML = '';
            
            if (!results || !Array.isArray(results)) {
                container.innerHTML = '<div class="module-card"><h3>No results to display</h3></div>';
                return;
            }
            
            let totalPassed = 0;
            let totalTests = results.length;
            let modulesLoaded = 0;
            
            results.forEach(result => {
                if (result.passed) totalPassed++;
                if (result.name === 'ES6 Module Loading' && result.loaded) {
                    modulesLoaded = result.loaded.length;
                }
                
                const card = document.createElement('div');
                card.className = 'module-card';
                
                const status = result.passed ? '‚úÖ' : '‚ùå';
                const statusClass = result.passed ? 'success' : 'error';
                
                card.innerHTML = `
                    <h3>${status} ${result.name}</h3>
                    <p>${result.details || 'No details available'}</p>
                    <div class="module-status">
                        <span class="status-indicator status-${statusClass}"></span>
                        <span>${result.passed ? 'PASSED' : 'FAILED'}</span>
                    </div>
                    ${result.error ? `<div class="log-entry error">Error: ${result.error}</div>` : ''}
                `;
                
                container.appendChild(card);
            });
            
            // Update statistics
            const successRate = totalTests > 0 ? Math.round((totalPassed / totalTests) * 100) : 0;
            updateStats(totalPassed, totalTests, successRate, modulesLoaded);
            updateProgress(successRate);
        }
        
        function updateStats(passed, total, rate, modules) {
            document.getElementById('tests-passed').textContent = passed;
            document.getElementById('tests-total').textContent = total;
            document.getElementById('success-rate').textContent = rate + '%';
            document.getElementById('modules-loaded').textContent = modules;
        }
        
        function updateProgress(percentage) {
            const progressFill = document.getElementById('overall-progress');
            progressFill.style.width = percentage + '%';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Phase 8 Test Suite loaded and ready');
            updateStatus('Test suite ready - click a button to start testing', 'info');
            
            // Auto-run quick test after a delay to let modules load
            setTimeout(() => {
                console.log('üîÑ Auto-running quick health check...');
                runQuickTest();
            }, 2000);
        });
        
        // Auto-run full test suite in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            setTimeout(() => {
                console.log('üîß Development mode - running full test suite automatically');
                runFullTestSuite();
            }, 5000);
        }
    </script>
</body>
</html>
