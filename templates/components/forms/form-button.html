<!--
Form Button Component
Usage: {% include 'components/forms/form-button.html' with context %}
Variables needed:
- button_text: Button text content
- button_type: Button type (submit, button, reset) - default: 'submit'
- button_variant: Style variant (primary, secondary, success, danger, warning) - default: 'primary'
- button_size: Size variant (sm, md, lg) - default: 'md'
- button_id: Unique identifier (optional)
- button_class: Additional CSS classes (optional)
- button_disabled: Whether button is disabled (default: false)
- button_loading: Whether to show loading state (default: false)
- button_icon: Font Awesome icon class (optional)
- button_action: JavaScript action for onclick (optional)
-->
<button 
    type="{{ button_type or 'submit' }}"
    {% if button_id %}id="{{ button_id }}"{% endif %}
    class="btn btn-{{ button_variant or 'primary' }} btn-{{ button_size or 'md' }} {% if button_loading %}loading{% endif %} {{ button_class or '' }}"
    {% if button_disabled or button_loading %}disabled{% endif %}
    {% if button_action %}onclick="{{ button_action }}"{% endif %}
>
    {% if button_loading %}
    <i class="fas fa-spinner fa-spin"></i>
    {% elif button_icon %}
    <i class="{{ button_icon }}"></i>
    {% endif %}
    
    <span class="button-text">{{ button_text }}</span>
</button>
