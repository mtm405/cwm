<!-- Wordle Modal for Games Tab -->
<div id="wordle-modal" class="modal-overlay modal-md" style="display: none;">
  <div class="modal-backdrop" onclick="ModalManager.closeModal('wordle-modal')"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Python Wordle</h3>
      <button class="modal-close" onclick="ModalManager.closeModal('wordle-modal')">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <div id="wordle-game-container"></div>
      <div id="wordle-success-message" class="wordle-modal-success" style="display:none;"></div>
    </div>
  </div>
</div>
