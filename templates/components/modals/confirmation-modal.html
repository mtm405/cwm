<!--
Confirmation Modal Component
Usage: {% include 'components/modals/confirmation-modal.html' with context %}
Variables needed:
- confirm_id: Unique identifier for the modal
- confirm_title: Title text (e.g., "Delete Item?")
- confirm_message: Message text (e.g., "This action cannot be undone")
- confirm_action: JavaScript function to call on confirm
- confirm_text: Text for confirm button (default: "Confirm")
- cancel_text: Text for cancel button (default: "Cancel")
- confirm_variant: Button style ('danger', 'warning', 'primary') - default: 'danger'
-->
<div id="{{ confirm_id }}" class="modal-overlay" style="display: none;">
    <div class="modal-backdrop" onclick="closeConfirmModal('{{ confirm_id }}')"></div>
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h3 class="modal-title">{{ confirm_title }}</h3>
            <button class="modal-close" onclick="closeConfirmModal('{{ confirm_id }}')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <p class="confirm-message">{{ confirm_message }}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeConfirmModal('{{ confirm_id }}')">
                {{ cancel_text or "Cancel" }}
            </button>
            <button class="btn btn-{{ confirm_variant or 'danger' }}" onclick="{{ confirm_action }}; closeConfirmModal('{{ confirm_id }}')">
                {{ confirm_text or "Confirm" }}
            </button>
        </div>
    </div>
</div>
