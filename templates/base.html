<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="{{ google_client_id }}">
    <title>{% block title %}Code with Morais{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="theme-dark" data-page="{% block page_name %}{% endblock %}">
    <!-- Navigation -->
    {% include 'components/navigation/navbar.html' %}
    
    <!-- Main Content Area -->
    <div class="app-container">
        {% block sidebar %}{% endblock %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Toast Notifications -->
    {% include 'components/common/toast-notifications.html' %}
    
    <!-- Scripts - Optimized Modular Structure -->
    <!-- Core module system -->
    <script src="{{ url_for('static', filename='js/modules/app-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/theme-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/navigation-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/auth-manager.js') }}"></script>
    
    <!-- Modal management -->
    <script src="{{ url_for('static', filename='js/components/modal-manager.js') }}"></script>
    
    <!-- Main application entry point (optimized) -->
    <script src="{{ url_for('static', filename='js/main-optimized.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
