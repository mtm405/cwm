<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Questions Demo</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/text-with-questions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .lesson-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .lesson-header {
            margin-bottom: 2rem;
        }
        
        .lesson-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .lesson-description {
            color: #666;
        }
        
        .test-controls {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h2>Text with Questions Block Test</h2>
        <p>This page demonstrates the new text_with_questions block type.</p>
    </div>
    
    <div class="lesson-container">
        <header class="lesson-header">
            <h1 class="lesson-title">Interactive Lesson with Embedded Questions</h1>
            <p class="lesson-description">A demonstration of the new text_with_questions block type featuring multiple types of embedded questions</p>
        </header>
        
        <div id="lesson-blocks">
            <!-- Block will be rendered here by JavaScript -->
        </div>
    </div>
    
    <script type="module">
        import { EnhancedLessonBlockRenderer } from '/static/js/lesson/enhancedLessonBlockRenderer.js';
        import { TextWithQuestionsHandler } from '/static/js/lesson/textWithQuestionsHandler.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize block renderer
            const renderer = new EnhancedLessonBlockRenderer();
            
            // Sample block data
            const block = {
                id: "python-variables",
                type: "text_with_questions",
                order: 1,
                title: "Understanding Python Variables",
                content: "## Python Variables\n\nVariables in Python are used to store data that can be referenced and manipulated in a program. Unlike some other programming languages, Python has no command for declaring a variable. A variable is created the moment you first assign a value to it.\n\n```python\n# Creating variables\nname = \"Python\"\nversion = 3.9\nis_awesome = True\n```\n\nPython is dynamically typed, which means you don't need to declare the type of a variable when you create one. The interpreter automatically determines the type based on the assigned value.\n\n### Variable Naming Rules\n\n- Variable names must start with a letter or underscore\n- The rest of the name can contain letters, numbers, and underscores\n- Names are case-sensitive (`age` and `Age` are different variables)\n- Names cannot be Python keywords (like `if`, `for`, `while`, etc.)",
                questions: [
                    {
                        id: "var-q1",
                        type: "multiple_choice",
                        question: "In Python, how do you declare a variable?",
                        options: [
                            "var name = \"John\";",
                            "dim name as string = \"John\"",
                            "name = \"John\"",
                            "string name = \"John\";"
                        ],
                        correct_answer: 2,
                        explanation: "In Python, you simply assign a value to a variable name. There's no declaration keyword or type specification needed."
                    },
                    {
                        id: "var-q2",
                        type: "true_false",
                        question: "In Python, variable names are case-insensitive, meaning 'age' and 'Age' refer to the same variable.",
                        correct_answer: false,
                        explanation: "Python is case-sensitive, so 'age' and 'Age' are considered different variables."
                    },
                    {
                        id: "var-q3",
                        type: "fill_blank",
                        question: "To check the data type of a variable in Python, you can use the __________ function.",
                        correct_answer: "type",
                        explanation: "The type() function returns the data type of the specified variable or value."
                    }
                ]
            };
            
            // Render the block
            const blockElement = renderer.renderBlock(block);
            document.getElementById('lesson-blocks').appendChild(blockElement);
            
            // Initialize the text with questions handler
            const handler = new TextWithQuestionsHandler();
        });
    </script>
</body>
</html>
